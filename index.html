<!doctype html>
<html><head>
    <title>calculater</title> 	
	<link rel="stylesheet" href="style.css" type="text/css">    
    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
	<meta charset="utf-8">
  </head>
  <body>
  <div id="div_calc" class="divCalc" align="center">     
      <input id="inpCalc" class="calcInput" type="text" size="30" value="0"></input>
  	<table cellspacing="0">
    	<tr>
        	<td><input id="num1" class="calcNum" type="button" value="1" onClick="clickNum(event)"></input></td>
        	<td><input id="num2" class="calcNum" type="button" value="2" onClick="clickNum(event)"></input></td>
        	<td><input id="num3" class="calcNum" type="button" value="3" onClick="clickNum(event)"></input></td>
        	<td><input id="backSpace" class="calcNum" type="button" value="←" onClick="clickBackSpace(event)"></input></td>
        </tr>
    	<tr>
        	<td><input id="num4" class="calcNum" type="button" value="4" onClick="clickNum(event)"></input></td>
        	<td><input id="num5" class="calcNum" type="button" value="5" onClick="clickNum(event)"></input></td>
        	<td><input id="num6" class="calcNum" type="button" value="6" onClick="clickNum(event)"></input></td>
        	<td><input id="clear" class="calcNum" type="button" value="С" onClick="clearField(event)"></input></td>            
                       
        </tr>
        
    	<tr>
        	<td><input id="num7" class="calcNum" type="button" value="7" onClick="clickNum(event)"></input></td>
        	<td><input id="num8" class="calcNum" type="button" value="8" onClick="clickNum(event)"></input></td>
        	<td><input id="num9" class="calcNum" type="button" value="9" onClick="clickNum(event)"></input></td>
        	<td><input id="divide" class="calcNum" type="button" value="/" onClick="clickOperator(event)"></input></td>                      
        </tr>        

    	<tr>
        	<td><input id="num0" class="calcNum" type="button" value="0" onClick="clickNum(event)"></input></td>
        	<td><input id="plus" class="calcNum" type="button" value="+" onClick="clickOperator(event)"></input></td>
        	<td><input id="minus" class="calcNum" type="button" value="-" onClick="clickOperator(event)"></input></td>            
        	<td><input id="mult" class="calcNum" type="button" value="*" onClick="clickOperator(event)"></input></td>
        </tr>
        
        <tr>
        	<td><input id="result" class="calcNum" type="button" value="=" onClick="toResult(event)"></input></td>
        	<td><input id="dot" class="calcNum" type="button" value="." onClick="clickDot(event)"></input></td>
        	<td><input id="backSpace" class="calcNum" type="button" value="1/x" onClick="clickOperator(event)"></input></td>            
        	<td><input id="backSpace" class="calcNum" type="button" value="√x" onClick="clickOperator(event)"></input></td>                        
        </tr>                        
    </table>	
	</div>
    <script src="calc.js"></script>       
  </body> 
</html>
